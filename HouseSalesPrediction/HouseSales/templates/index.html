<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Sales and Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 
</head>
<body style = "background: black;">
    <div class  = 'login'>
        <h1>Sales and Prediction</h1>

        <form action="{{url_for('predict')}}" method = 'post'>
            <input type="text" name="rate" placeholder="rate" required = "required"/>
            <input type="text" name="sales in first month" placeholder="sales on first month" required="required" />
            <input type="text" name="sales in second month" placeholder="sales on second month" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict sales in third month</button>

        </form>
        <br><br>
        {{ prediction_text }}
    </div>
    
</body>
</html>
